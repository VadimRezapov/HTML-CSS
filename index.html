<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo__header">
            <div class="image__logo__header">
                <img src="image/main_logo.png" alt="main_logo">
            </div>
            <div class="text__logo__header">
                &ensp;<span class="grow">Grow</span><span class="be">Be</span>
            </div>
        </div>
        <div class="menu__header">
            <a class="link__home__menu__header" href="#">Home</a>
            <a class="link_head_menu" href="#">About us</a>
            <a class="link_head_menu" href="#">Services</a>
            <a class="link_head_menu" href="#">
                Features
                <img src="image/icon.png" alt="icon">
            </a>
            <a class="link_head_menu" href="#">Team</a>
            <a class="link_head_menu" href="#">Blog</a>
            <a class="link_head_menu" href="#">Contact</a>
        </div>
    </div>


    <div class="main">
        <div class="information__main">
            <div class="h1_information__main">
                SEO & Digital Marketing For Your Website.
            </div>

            <div class="p_information__main">
                Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
            </div>

            <div class="buttons_information">
                <button class="start_now">
                    Start Now
                </button>
                <a class="text_watch_video" href="#">
                    Watch Video
                </a>
            </div>
        </div>
        <div class="picture_information__main">
            <img src="image/information.png" alt="information">
        </div>
    </div>

    <div class="cellar">
        <img class="logo__cellar" src="image/c_Logo1.png" alt="Logo1">
        <img class="logo__cellar" src="image/c_Logo2.png" alt="Logo2">
        <img class="logo__cellar" src="image/c_Logo3.png" alt="Logo3">
        <img class="logo__cellar" src="image/c_Logo4.png" alt="Logo4">
        <img class="logo__cellar" src="image/c_Logo5.png" alt="Logo5">
        <img class="logo__cellar" src="image/c_Logo6.png" alt="Logo6">
    </div>
</body>
